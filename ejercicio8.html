<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Pok√©mon Aleatorio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 0;
            transition: all 0.3s;
        }
        button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
        #resultado {
            margin-top: 20px;
        }
        .pokemon-card {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 15px;
        }
        .pokemon-card img {
            width: 150px;
            height: 150px;
        }
        .pokemon-card h2 {
            color: #2c3e50;
            text-transform: uppercase;
            margin: 10px 0;
        }
        .pokemon-info {
            text-align: left;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejercicio 8</h1>
        <p>Obtener un Pok√©mon aleatorio (del 1 al 898)</p>
        <button onclick="obtenerPokemonAleatorio()">üé≤ Pok√©mon Aleatorio</button>
        <div id="resultado"></div>
    </div>

    <script>
        async function obtenerPokemonAleatorio() {
            const idAleatorio = Math.floor(Math.random() * 898) + 1;

            try {
                const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${idAleatorio}`);

                if (!res.ok) {
                    throw new Error('Error en la solicitud');
                }

                const data = await res.json();
                const resultado = document.getElementById('resultado');

                resultado.innerHTML = `
                    <div class="pokemon-card">
                        <img src="${data.sprites.front_default}" alt="${data.name}">
                        <h2>${data.name}</h2>
                        <div class="pokemon-info">
                            <p><strong>ID:</strong> ${data.id}</p>
                            <p><strong>Altura:</strong> ${data.height}</p>
                            <p><strong>Peso:</strong> ${data.weight}</p>
                        </div>
                    </div>
                `;

                console.log(`Pok√©mon aleatorio #${idAleatorio}:`, data.name);
                console.log('Altura:', data.height);
                console.log('Peso:', data.weight);

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('resultado').innerHTML =
                    '<p style="color: red;">Error al obtener Pok√©mon</p>';
            }
        }
    </script>
</body>
</html>
